<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven Cafe</title>
    <link href="style.css" rel=stylesheet type="text/css" />
    <style>
        #feedback_form {
            background-color: rgba(255, 255, 255, 0.8);
            overflow: auto;
            margin: 1vw;
            text-align: center;
            padding: 1em;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #feedback_form h1{
            color: #973252;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }

        #feedback_form label {
            display: block;
            margin-bottom: 10px;
            color: black;
            font-weight: bold;
        }

        #feedback_form input,
        #feedback_form textarea,
        #feedback_form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #feedback_form button {
            background-color: #973252;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #feedback_form button:hover {
            background-color: #333;
        }

        #feedback_form label[id="gender"] {
            display: inline-block;
            width: 30%; 
            text-align: left; 
        }
    </style>
    <script>
         document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            alert('Thank you for your feedback!');
        });
    });
    </script>
</head>

<body>
    <header>    
        <img src="images/logo.png" alt="logo"> 
        <a href="index.html" id="header_tittle">Brew Haven Cafe</a>
        <nav>
            <ul>
                <li class="menu"><a href="home.html">HOME</a></li>
                <li class="menu"><a href="about.html">ABOUT US</a></li>
                <div class="dropdown">
                    <li class="menu"><a id="drop" href="menu.html">MENU</a> </li>
                        <div class="dropdown-content">
                            <li class="menu"><a href="order.html">ORDER</a> </li>
                        </div>
                </div> 
                <li class="menu"><a href="info.html">INFO</a></li>
                <div class="dropdown">
                    <li class="menu"><a id="drop" href="contact.html">CONTACT US</a></li>
                        <div class="dropdown-content">
                            <li class="menu"><a href="locations.html">LOCATIONS</a></li>
                        </div>
                </div>
                <li class="menu"><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </nav>
  </header>



  <main>
    <article id="feedback_form">
        <h1>Give Us Your Feedback</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label id="gender" for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
            <label id="gender" for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>

            <label for="rating">Rate Your Experience:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="feedback_type">Feedback Type:</label>
            <select id="feedback_type" name="feedback_type" required>
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="issue">Issue</option>
            </select>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" ></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </article>
  </main>

</body>
</html>
